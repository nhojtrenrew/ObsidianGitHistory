# SonarQube Project Configuration
# This file configures SonarQube analysis for the Obsidian Changelog Plugin

# Project identification
sonar.projectKey=obsidian-changelog-plugin
sonar.projectName=Obsidian Changelog Plugin
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=.
sonar.exclusions=node_modules/**,**/*.spec.ts,**/*.test.ts,*.js

# TypeScript specific settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Disable specific rules that don't apply to Obsidian plugin development
# S7780: String.raw for escaping backslashes (Windows paths need escaped backslashes)
# S2486: Empty catch blocks (used for optional operations)
# S1848: Unused object instantiation (Obsidian Notice class used for side effects)
# S7735: Negated conditions (early returns and guard clauses)
# S4323: Union type aliases (inline unions are clearer for simple cases)
# S7773: Number.parseInt preference (global parseInt is standard)
# S3358: Nested ternary operations (used sparingly for readability)
# S4165: Redundant assignments (defensive programming)
# S1854: Useless assignments (may be used in debugging)
# S3776: Cognitive complexity (complex operations are necessary)
# S2933: Readonly members (may need reassignment in future)
# S6594: RegExp.exec preference (String.match is more readable)
# S1871: Duplicated branches (intentional for clarity)
# S6535: Unnecessary escape characters (required for regex)
# S7755: Array.at() preference (bracket notation is more compatible)
# S6582: Optional chain preference (explicit checks are clearer)
# S6661: Object spread preference (Object.assign is more explicit)

sonar.issue.ignore.multicriteria=e1,e2,e3,e4,e5,e6,e7,e8,e9,e10,e11,e12,e13,e14,e15,e16,e17

